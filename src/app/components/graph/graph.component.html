<div class="graph" (click) = "MouseClicked($event)">

	<div *ngIf="nodesManager.nodes">
	
		<div *ngFor = "let node of nodesManager.nodes">

			<app-node [index] = "node.index" [posX] = "node.posX" [posY] = "node.posY" [isClicked]="node.isClicked"
						[color] = "node.color" [infos] = "node.infos"
			></app-node>

		</div>

	</div>

	<div *ngIf="nodesManager.edges">
	
		<div *ngFor = "let edge of nodesManager.edges">

			<app-edge [edgeProp] = "edge"></app-edge>

		</div>

	</div>

</div>
