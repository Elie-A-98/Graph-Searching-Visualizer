<div class = "node"
	[ngStyle] = "{'position': 'absolute', 'top':posY+'px', 'left':posX+'px', 'background-color': color}" 
	[ngClass]="isClicked? 'clicked' : 'idle'" 
	(click) = "NodeClicked()">

	<div class="node__info">
		<div class="node__info__text">{{index}}</div>
		<div *ngIf ="infos">
			<div *ngFor = "let info of infos">
				<div class="node__info__text" [ngStyle]="{'color': color}">{{info}}</div>
				<!-- <div ></div> -->
			</div>
		</div>
	</div>
</div>
