<ion-content style="position: relative;" [fullscreen]="true">

	<!-- Top bar -->
	<div style="width:100%; height:5%; background-color: #567fa9;">

		<div class="row" style = "color: white;">

			<div class="row__col row__col--33 row" style="padding: 12px;">
				<div class="row__col row__col--50">
						Choose algorithm:
						<select>
							<option>BFS</option>
							<option>DFS</option>
						</select>
				</div>
				
				<div class="row__col row__col-50">
					<button class="center_v" (click) = "SwitchClicked()"> 
						Switch
					</button>
				</div>
			</div>

			<div class="row__col row__col--33 row">
				
				<div class="row__col row__col--75">
					<div class="center">
						<button (click) = "StepLeftclicked()">
							<span>&#8592;</span>
						</button>

						&nbsp;

						<button (click) = "StepRightclicked()">
							<span>&#8594;</span>
						</button>
					</div>
				</div>				
			</div>

			<div class="row__col row__col--33">
				<button class="center--right" (click) = "RunClicked()">
					Run
				</button>
			</div>

		</div>
		
		
	</div>

	<!-- Graph -->
	<div style="width:100%; height: 95%; background-color: transparent;">
		<app-graph></app-graph>
	</div>
	
</ion-content>
